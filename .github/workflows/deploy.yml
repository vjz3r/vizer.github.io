name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20 # Specify the version of Node.js
      
      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Upload the site to GitHub Pages
        uses: withastro/action@v2
        with:
          path: . # The root location of your Astro project inside the repository
          node-version: 20 # The specific version of Node that should be used to build your site
          package-manager: npm@6.14.11 # Specify the package manager and version

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
